<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    
    <form [formGroup]="miFormulario" (ngSubmit)="submit()">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">Proyecto *</label>
          <input 
            placeholder="Coloque el ID del Proyecto"
            pInputText 
            formControlName="Proyecto" 
            class="w-full border border-gray-300 rounded-md px-3 py-2"
            [class.ng-invalid]="miFormulario.get('Proyecto')?.invalid && miFormulario.get('Proyecto')?.touched"
          />    
          <small class="text-red-500 mt-1" *ngIf="getFieldError('Proyecto')">
            {{ getFieldError('Proyecto') }}
          </small>
        </div>

        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">ID *</label>
          <input 
            placeholder="Coloque el ID de la encuesta"
            pInputText 
            formControlName="Idencuesta" 
            class="w-full border border-gray-300 rounded-md px-3 py-2"
            [class.ng-invalid]="miFormulario.get('Idencuesta')?.invalid && miFormulario.get('Idencuesta')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('Idencuesta')">
            {{ getFieldError('Idencuesta') }}
          </small>
        </div>

      </div> <div class="mt-6 flex justify-center">
        <p-button 
          label="Buscar Datos" 
          icon="pi pi-search" 
          type="submit"
          styleClass="p-button-primary">
        </p-button>
      </div>

    </form> </div>
</div>
