 <div *ngIf="!loading && listaT2.length > 0">

<div class="max-w-2xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-emerald-500">
    <div class="max-w-md mx-auto">
      <h1 class="text-2xl font-bold text-center mb-6"> EXHIBICIONES </h1>

      <p-table 
        [value]="listaT2" 
        [loading]="loading" 
        [tableStyle]="{'min-width': '3rem'}"
        style="display: block; overflow-x: auto;" 
        scrollable="true" 
        scrollHeight="70vh"
      >

        <ng-template pTemplate="header">
          <tr>
            <th class="!text-center">Esp</th>
            <th class="!text-center">Espacios</th>
            <th class="!text-center">Estado</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
          <tr class="border-b">
            <td class="p-2">{{item.esp}}</td>
            <td class="p-2">{{item.nesp}}</td>
            <td class="p-2 !text-center">
              <p-tag 
                [severity]="item.rta == '1' ? 'success' : 'danger'" 
                [value]="item.rta == '1' ? 'SÃ­' : 'No'"
                [rounded]="true" 
              />
            </td>
          </tr>
        </ng-template>

      </p-table>

    </div>
  </div>
</div>
