<p-table 
    [value]="listaT2"
    [loading]="loading"
    [tableStyle]="{'min-width': '3rem'}"
    style="display: block; overflow-x: auto;"
    scrollable="true"
    scrollHeight="70vh"
>

        
    <!-- OBLIGATORIO: HEADER -->
    <ng-template pTemplate="header">
        <tr>
            <th>Rta</th>
            <th>Esp</th>
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.rta}}</td>
            <td>{{item.esp}}</td>
        </tr>
    </ng-template>

</p-table>
