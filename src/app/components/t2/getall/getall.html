
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-8"> 

<p-table 
    [value]="listaT2"
    [loading]="loading"
    [tableStyle]="{'min-width': '3rem'}"
    style="display: block; overflow-x: auto;"
    scrollable="true"
    scrollHeight="70vh"
>

    <!-- OBLIGATORIO: HEADER -->
    <ng-template pTemplate="header">
        <tr>
            <th>ID encuesta</th>
            <th>Id 1</th>
            <th>Id 2</th>
            <th>Rta</th>
            <th>Fcr</th>
            <th>Esp</th>
            <th>Eval</th>
            <th>Nombre Esp</th>
            
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.idencuesta }}</td>
            <td>{{item.id1}}</td>
            <td>{{item.id2}}</td>
            <td>{{item.rta}}</td>
            <td>{{item.fcr}}</td>
            <td>{{item.esp}}</td>
            <td>{{item.eval}}</td>

        </tr>
    </ng-template>

</p-table>
