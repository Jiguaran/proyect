 <div *ngIf="!loading && listaT3.length > 0">


<div class="max-w-2xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-emerald-500 mb-6">
    
    <p class="text-xl font-bold text-gray-800 uppercase tracking-tight text-center mb-2">
      Categorias por Espacio
    </p>
      <div class="flex flex-col items-center justify-center mt-6">
      <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">
        Seleccionar Espacio
      </span>
      <p-cascadeSelect 
        [(ngModel)]="espacioSeleccionado" 
        [options]="opcionesEspacios" 
        optionLabel="espacio" 
        optionValue="espId"
        placeholder="Seleccione un Espacio" 
        (onChange)="onEspacioChange($event)"
        panelStyleClass="max-h-[300px] overflow-y-auto" 
        [style]="{'width': '100%', 'max-width': '400px', 'border-radius': '12px'}">
      </p-cascadeSelect>
    </div>



<div class="max-w-2xl mx-auto p-6">

<div class="max-w-md mx-auto">
<p-table 
    [value]="listaT3"
    [loading]="loading"
    scrollable="true"
    scrollHeight="70vh"
    [tableStyle]="{'min-width': '3rem'}"
    style="display: block; overflow-x: auto;"
>

    <!-- HEADER -->
    <ng-template pTemplate="header">
        <tr>
            <th class="!text-center">Espacio</th>
            <th class="!text-center">Cat </th>
            <th class="!text-center">Categoria</th>
            <th class="!text-center">Estado</th>
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-item>
        <tr class="border-b">
            <td class="p-2">{{ item.nesp }}</td>
            <td class="p-2">{{ item.cat }}</td>
            <td class="p-2">{{ item.ncat }}</td>
            <td class="p-2 !text-center">
                <p-tag 
                    [severity]="item.rta == '1' ? 'success' : 'danger'" 
                    [value]="item.rta == '1' ? 'SÃ­' : 'No'"
                    [rounded]="true" 
                />
            </td>
        </tr>
    </ng-template>

</p-table>


  </div>
</div>
