 <div *ngIf="!loading && listaT3.length > 0">


<div class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-emerald-500"> 
<div class="max-w-md mx-auto">
<p-table 
    [value]="listaT3"
    [loading]="loading"
    scrollable="true"
    scrollHeight="70vh"
    [tableStyle]="{'min-width': '3rem'}"
    style="display: block; overflow-x: auto;"
>

    <!-- HEADER -->
    <ng-template pTemplate="header">
        <tr>
            <th class="!text-center">Cat </th>
            <th class="!text-center">Nombre</th>
            <th class="!text-center">Estado</th>
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-item>
        <tr class="border-b">
            <td class="p-2">{{ item.cat }}</td>
            <td class="p-2">{{ item.ncat }}</td>
            <td class="p-2 !text-center">
                <p-tag 
                    [severity]="item.rta == '1' ? 'success' : 'danger'" 
                    [value]="item.rta == '1' ? 'SÃ­' : 'No'"
                    [rounded]="true" 
                />
            </td>
        </tr>
    </ng-template>

</p-table>
